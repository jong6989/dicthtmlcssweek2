<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <title>Zero to Hero Tech Academy Web App</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
            

          <template>
            <v-card>
              <v-toolbar
                flat
                color="primary"
                dark
              >
                <v-toolbar-title>Classroom Management System</v-toolbar-title>
              </v-toolbar>

              <!-- TABS -->
              <v-tabs vertical>
                <!-- tab menu -->
                <v-tab>
                  <v-icon left>
                    mdi-account-multiple
                  </v-icon>
                  Students
                </v-tab>

                <!-- tab menu -->
                <v-tab>
                  <v-icon left>
                    mdi-arrange-send-backward
                  </v-icon>
                  Courses
                </v-tab>

                <!-- tab menu -->
                <v-tab>
                  <v-icon left>
                    mdi-axis-arrow
                  </v-icon>
                  Sections
                </v-tab>

                <!-- tab menu -->
                <v-tab>
                  <v-icon left>
                    mdi-beaker-check
                  </v-icon>
                  Subjects
                </v-tab>
          
                <!-- Tab ITEM -->
                <v-tab-item>
                  <v-card flat>
                    <v-card-text>

                      
                      

                      <!-- DIALOG for CERATE STUDENT -->
                      <v-dialog
                        v-model="student_dialog"
                        persistent
                        max-width="600px"
                      >
                        <template v-slot:activator="{ on, attrs }">
                          <v-btn
                            class="ma-2"
                            fab
                            dark
                            small
                            v-bind="attrs"
                            v-on="on"
                            color="indigo"
                          >
                            <v-icon dark>
                              mdi-plus
                            </v-icon>
                          </v-btn>
                        </template>
                        <v-card>
                          <v-card-title>
                            <span class="text-h5">Add New Student</span>
                          </v-card-title>
                          <v-card-text>
                            <v-container>
                              <v-row>
                                
                                <!-- Student FORM -->
                                <template>

                                  <v-col cols="12" >
                                    <v-form
                                      ref="form"
                                      v-model="valid"
                                      lazy-validation
                                    >
                                      <v-text-field
                                        v-model="new_student.student_id"
                                        label="Student ID"
                                        required
                                      ></v-text-field>
                                  
                                      <v-text-field
                                        v-model="new_student.full_name"
                                        label="Full Name"
                                        required
                                      ></v-text-field>

                                      <v-text-field
                                        v-model="new_student.birth_date"
                                        label="Birth Day"
                                        required
                                      ></v-text-field>
                                  
                                      <v-text-field
                                        v-model="new_student.gender"
                                        label="Gender"
                                        required
                                      ></v-text-field>
                                  
                                      <v-text-field
                                        v-model="new_student.address"
                                        label="Address"
                                        required
                                      ></v-text-field>
                                  
                                    </v-form>
                                  </v-col>
                                  
                                </template>
                                <!-- End Student FORM -->

                              </v-row>
                            </v-container>
                            <small>*indicates required field</small>
                          </v-card-text>
                          <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn
                              color="blue darken-1"
                              text
                              @click="student_dialog = false"
                            >
                              Close
                            </v-btn>
                            <v-btn
                              color="blue darken-1"
                              text
                              @click="save_student"
                            >
                              Save
                            </v-btn>
                          </v-card-actions>
                        </v-card>
                      </v-dialog>
                      <!-- END DIALOG for CERATE STUDENT -->
                      
                      <!-- List of Students -->
                      <template>
                        <v-expansion-panels>
                          <v-expansion-panel
                            v-for="(item, index) in students"
                            :key="i"
                          >
                            <v-expansion-panel-header>
                              {{item.full_name}}, {{item.gender}}
                            </v-expansion-panel-header>
                            <v-expansion-panel-content>
                              Address: {{item.address}}
                              <br>
                              Birth Date: {{item.birth_date}}
                            </v-expansion-panel-content>
                          </v-expansion-panel>
                        </v-expansion-panels>
                      </template>
                      <!-- End List of Students -->


                      


                    </v-card-text>
                  </v-card>
                </v-tab-item>

                <!-- Scond TAB - COURSES -->
                <v-tab-item>
                  <v-card flat>
                    <v-card-text>

                      <!-- DIALOG for CREATE COUSE -->
                      <v-dialog
                        v-model="course_dialog"
                        persistent
                        max-width="600px"
                      >
                        <template v-slot:activator="{ on, attrs }">
                          <v-btn
                            class="ma-2"
                            fab
                            dark
                            small
                            v-bind="attrs"
                            v-on="on"
                            color="indigo"
                          >
                            <v-icon dark>
                              mdi-plus
                            </v-icon>
                          </v-btn>
                        </template>
                        <v-card>
                          <v-card-title>
                            <span class="text-h5">Add New Course</span>
                          </v-card-title>
                          <v-card-text>
                            <v-container>
                              <v-row>
                                
                                <!-- Course FORM -->
                                <template>

                                  <v-col cols="12" >
                                    <v-form
                                      ref="course_form"
                                      v-model="valid"
                                      lazy-validation
                                    >
                                      <v-text-field
                                        v-model="new_course.course_id"
                                        label="Course ID"
                                        required
                                      ></v-text-field>

                                      
                                      <v-text-field
                                        v-model="new_course.name"
                                        label="Name"
                                        required
                                      ></v-text-field>
                                  
                                      <v-text-field
                                        v-model="new_course.description"
                                        label="Description"
                                        required
                                      ></v-text-field>

                                  
                                  
                                    </v-form>
                                  </v-col>
                                  
                                </template>
                                <!-- End course FORM -->

                              </v-row>
                            </v-container>
                            <small>*indicates required field</small>
                          </v-card-text>
                          <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn
                              color="blue darken-1"
                              text
                              @click="course_dialog = false"
                            >
                              Close
                            </v-btn>
                            <v-btn
                              color="blue darken-1"
                              text
                              @click="save_course"
                            >
                              Save
                            </v-btn>
                          </v-card-actions>
                        </v-card>
                      </v-dialog>
                      <!-- END DIALOG for CREATE COURSE -->

                      
                      <!-- List of Courses -->
                      <template>
                        <v-expansion-panels>
                          <v-expansion-panel
                            v-for="(item, index) in courses"
                            :key="item.id"
                          >
                            <v-expansion-panel-header>
                              {{item.name}} : {{item.course_id}}
                            </v-expansion-panel-header>
                            <v-expansion-panel-content>
                              Document ID: {{item.id}}
                              <br>
                              Description: {{item.description}}
                            </v-expansion-panel-content>
                          </v-expansion-panel>
                        </v-expansion-panels>
                      </template>
                      <!-- End List of Students -->

                    </v-card-text>
                  </v-card>
                </v-tab-item>

                <!-- 3rd TAB - Sections -->
                <v-tab-item>
                  <v-card flat>
                    <v-card-text>
                      <p>
                        Fusce a quam. Phasellus nec sem in justo pellentesque facilisis. Nam eget dui. Proin viverra, ligula sit amet ultrices semper, ligula arcu tristique sapien, a accumsan nisi mauris ac eros. In dui magna, posuere eget, vestibulum et, tempor auctor, justo.
                      </p>
          
                      <p class="mb-0">
                        Cras sagittis. Phasellus nec sem in justo pellentesque facilisis. Proin sapien ipsum, porta a, auctor quis, euismod ut, mi. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nam at tortor in tellus interdum sagittis.
                      </p>
                    </v-card-text>
                  </v-card>
                </v-tab-item>
              </v-tabs>
            </v-card>
          </template>


        </v-container>
      </v-main>
    </v-app>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script>

    

    //account config
    const firebaseConfig = {
      apiKey: "AIzaSyC5U2gNwyBfDmTjW5FyYnbym-rGcOnQalA",
      authDomain: "zerotoherotechacademy.firebaseapp.com",
      projectId: "zerotoherotechacademy",
      storageBucket: "zerotoherotechacademy.appspot.com",
      messagingSenderId: "608849271131",
      appId: "1:608849271131:web:7440745ac3eda0fafbe27e",
      measurementId: "G-H9RPCV6CKE"
    };










    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);

    // FIRESTORE
    const db = app.firestore();


    //No-SQL
    // Collection
    // DOCUMENT







    var v = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      methods: {
        save_student : ()=>{
            console.log("data",{
                    student_id : v.new_student.student_id,
                    full_name : v.new_student.full_name,
                    gender : v.new_student.gender,
                    address : v.new_student.address,
                    birth_date : v.new_student.birth_date
                  });
            //add data to database
            db.collection("students").add({
                    student_id : v.new_student.student_id,
                    full_name : v.new_student.full_name,
                    gender : v.new_student.gender,
                    address : v.new_student.address,
                    birth_date : v.new_student.birth_date
                  })
            //close dialog
            v.student_dialog = false;

            //clear form
            v.new_student = {};
        },
        save_course : ()=>{

            console.log("data",{
                    course_id : v.new_course.course_id,
                    name : v.new_course.name,
                    description : v.new_course.description,
                  });


            //add data to database
            db.collection("course").add({
                    course_id : v.new_course.course_id,
                    name : v.new_course.name,
                    description : v.new_course.description,
                  })

            //close dialog
            v.course_dialog = false;

            //clear form
            v.new_course = {};
        },
        addImage : ()=>{
          Swal.fire({
            title: 'Add image URL',
                input: 'text',
                inputAttributes: {
                  autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Add URL',
                showLoaderOnConfirm: true,
                preConfirm: (url) => {
                  console.log("url",url)

                  db.collection("gallery").add({
                    url: url
                  })


                  return true;
                },
                allowOutsideClick: () => !Swal.isLoading()
              }).then((result) => {
                if (result.isConfirmed) {
                  Swal.fire("DONE")
                }
              })
        }
      },
      data () {
                return {
                  students: [],
                  courses: [],
                  sections: [],
                  subjects: [],
                  student_dialog: false,
                  course_dialog: false,
                  valid: true,
                  new_student: {},
                  new_course: {},
                  select: null,
                }
            },
    });


    db.collection("students").onSnapshot((response) => {
        let list = response.docs.map( doc =>{
          return doc.data();
        } );

        v.students = list;
        console.log("list",list);
    });

    db.collection("course").onSnapshot((response) => {
        let list = response.docs.map( doc =>{
          var n = doc.data();
          n.id = doc.id;
          return n;
        } );

        v.courses = list;
        console.log("courses",list);
    });


  </script>



</body>
</html>
